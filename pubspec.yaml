name: muuwallet
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  web3dart:
  erc20: ^1.0.0

  k_chart: ^0.6.1
  fl_chart: ^0.55.0

  http: ^0.13.4

  qr_code_scanner: ^1.0.0
  qr_flutter: ^4.0.0

  shared_preferences: ^2.0.15

  provider: ^6.0.3

  introduction_screen: ^3.0.2
  pin_code_fields: ^7.4.0
  flutter_webview_plugin:

  cupertino_icons: ^1.0.2
  extended_image: ^6.2.1
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^2.2.3

flutter_native_splash:
  android: true
  ios: true
  color_dark: "#000000"
  color: "##ffffff"
  image: assets/logos/logo@3.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/images/
    - assets/icons/
  #   - images/a_dot_ham.jpeg
